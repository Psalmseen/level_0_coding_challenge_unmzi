    <script>

        function convertHoursAndMin(time){
            hour = Math.floor(time/60)
            timeInhours = hour > 1 ? "hours" : "hour"
            minutes = time % 60
            timeInminutes = minutes > 1 ? "minutes" : "minute"
            console.log(hour+timeInhours, minutes+timeInminutes)
        }
         convertHoursAndMin(79)
    </script>

<body>

    <center> <h1>TASK 0.8 </h1></center>
     <p> Make a function to convert any number into hours and minutes. (For example, 71 will become “1 hour, 11 minutes; 133 will become “2 hours, 13 minutes.)

        Most people get this question wrong. Make sure you handle singulars and plurals for both hours and minutes.
     </p>
