<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 0 Coding challenge Task 0.9</title>
    <script>
        function printVowel(str){
            const arrayOfString = str.split("");
            const vowels =[]
            for(i=0; i < arrayOfString.length; i++){
                switch( arrayOfString[i].toLowerCase()){
                    case "a" : vowels.push(arrayOfString[i]); break
                    case "e" : vowels.push(arrayOfString[i]); break
                    case "i" : vowels.push(arrayOfString[i]); break
                    case "o" : vowels.push(arrayOfString[i]); break
                    case "u" : vowels.push(arrayOfString[i]); break
                   // default: break
                }

            }
            console.log(vowels)
        }
        printVowel("baller A G aiou")
    </script>
</head>
<body>
    <center> <h1>TASK 0.9 </h1></center>
     <p> Write a function that takes in a string and then prints out all the vowels in the string. Make sure it can deal with capital letters and small letters.</p>
</body>
</html>
