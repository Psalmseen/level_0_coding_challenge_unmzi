<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 0 Coding challenge Task 0.7</title>
    <script>
        function celsiusToFahrenheit(temp){
            if(typeof temp === "number"){
                const fahrenheitTemp = ( temp * 9 / 5) + 32;
                console.log(fahrenheitTemp+"F")
            }
        }

        function fahrenheitToCelcius(temp){
            if(typeof temp === "number"){
                const celciusTemp = (temp - 32) * 5 / 9;
                console.log(celciusTemp+"C")
            }

        }

        celsiusToFahrenheit(10)
        fahrenheitToCelcius(50)
    </script>
</head>
<body>
    <center> <h1>TASK 0.7 </h1></center>
     <p>Write a function that takes in a number representing the temperature in Celsius and returns the temperature in Fahrenheit. Write another function that does the opposite (Fahrenheit to Celsius)</p>
</body>
